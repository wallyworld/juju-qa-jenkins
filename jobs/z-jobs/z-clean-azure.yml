- job:
    name: 'z-clean-azure'
    builders:
    - get-azure-creds
    - get-azure-cleanup-scripts
    - shell: |-
        #!/bin/bash
        set -eux

        $SCRIPTS_DIR/winazurearm.py -v delete-resources
    description: |-
      Delete old azure ARM resource groups.
    node: ephemeral-focal-small-amd64
    publishers:
    - email-ext:
        recipients: juju-qa-aws@canonical.com
        content-type: html
        attach-build-log: false
        fixed-unhealthy: true
        first-failure: false
        second-failure: true
        body: |
          <h1>Infrastructure failure: Azure</h1>
          The following job has repeatedly failed.
          <br />
          Please login to jenkins job <pre>`z-clean-azure`</pre> to find out why
          it is failing.
          <br />
          $DEFAULT_CONTENT
    triggers:
    - timed: H * * * *
    wrappers:
    - timeout:
        fail: true
        timeout: 10
        type: absolute
