
- job:
    name: nw-model-migration-amd64-aws
    node: ephemeral-focal-4c-16g-amd64
    parameters:
    - string:
        default: ""
        description: "Enable sub job to be run individually."
        name: SHORT_GIT_COMMIT
    - string:
        default: 'amd64'
        description: 'Arch to build for.'
        name: BUILD_ARCH
    wrappers:
      - cirun-test-stuck-timeout
    builders:
      - prepare-functional-test
      - shell: |-
          # Note: we have direct access to clouds in these nodes, so disable
          #   for this step.
          unset http_proxy
          unset https_proxy
          ENV=parallel-aws
          timeout -s INT 90m ${TESTS_DIR}/assess_model_migration.py \
            $ENV $JUJU_BIN \
            $WORKSPACE/artifacts $JOB_NAME
    publishers:
      - artifact-results
      - log-panic-check


