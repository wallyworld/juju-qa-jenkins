- builder:
    name: 'get-github-token'
    builders:
    - get-cloud-city-repo:
        files: github-token
    - inject:
        properties-content:
            GITHUB_TOKEN_FILE=${CLOUD_CITY}/github-token

- builder:
    name: 'get-juju-cloud-creds'
    builders:
    - get-cloud-city-repo:
        files: clouds.yaml credentials.yaml
    - inject:
        properties-content: |-
            JUJU_DATA=$CLOUD_CITY
